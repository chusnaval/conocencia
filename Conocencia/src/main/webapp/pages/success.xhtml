<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="BOOKS : "></h:outputText>
		<p:dataTable id="books" var="book" value="#{bookMB.books}">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Title" />
				</f:facet>
				<h:outputText value="#{book.title}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Title" />
				</f:facet>
				<h:outputText value="#{book.originalTitle}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Author" />
				</f:facet>
				<p:dataTable id="writers" var="writer" value="#{book.writers}">
					<p:column>
						 <h:outputText value="#{writer.name}" /> 
					</p:column>
				</p:dataTable>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
