<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
 <h:head><title>Conocencia 0.1</title></h:head>
 <h:body>
     <h:form>
      <table>
       <tr>
        <td><h:outputLabel for="id" value="Id : " /></td>
        <td><p:inputText id="id" value="#{bookMB.id}">
          <f:converter converterId="javax.faces.Integer"/>
             <p:ajax event="blur" update="idMsg" />
         </p:inputText>
         <p:message id="idMsg" for="id" display="icon"/>
        </td>
       </tr>
       <tr>
        <td><h:outputLabel for="title" value="Title : " /></td>
        <td><p:inputText id="title" value="#{bookMB.title}">
          <f:validateLength minimum="1" />
          <p:ajax event="blur" update="titleMsg" />
         </p:inputText>
         <p:message id="titleMsg" for="title" display="icon"/>
        </td>
       </tr>
       <tr>
        <td><h:outputLabel for="originalTitle" value="Original Title : " /></td>
        <td><p:inputText id="originalTitle" value="#{bookMB.originalTitle}">
         <p:ajax event="blur" update="titleMsg01" />
         </p:inputText>
         <p:message id="titleMsg01" for="originalTitle" display="icon"/>
        </td>
       </tr>
          <tr>
        <td><p:commandButton id="addUser" value="Add" action="#{bookMB.addUser}" ajax="false"/></td>
        <td><p:commandButton id="reset" value="Reset" action="#{bookMB.reset}" ajax="false"/></td>
       </tr>
      </table>
     </h:form>
</h:body>
</html>
